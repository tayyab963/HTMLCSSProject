<!--Contact Form Starts Here-->

<section class="row">
<div class="container">
<div class="contact">
    <h1>Contact Us</h1>
    
    <form action="#" method="POST">
        <div class="row">
            <div class="col-sm-4">
                <label>First Name:</label>
                <input type="text" name="FirstName" id="" class="form-control" placeholder="Enter First Name">
            </div>
            <div class="col-sm-4">
                    <label>Last Name:</label>
                    <input type="text" name="LastName" id="" class="form-control" placeholder="Enter Last Name">
            </div>
            <div class="col-sm-4">
                        <label>Phone No:</label>
                        <input type="number" name="phone" id="" class="form-control" placeholder="Enter Phone No">
            </div>
        </div>
        <div class="row">
                <div class="col-sm-4">
                    <label>Email:</label>
                    <input type="email" name="Email" id="" class="form-control" placeholder="Your Email">
                </div>
                <div class="col-sm-4">
                        <label>Company Name:</label>
                        <input type="text" name="Company" id="" class="form-control" placeholder="Company Name">
                </div>
                <div class="col-sm-4">
                            <label>Inquiry type:</label>
                            <select name="Iqt" class="form-control">
                                <option value="">General</option>
                                <option value="">Simple Development</option>
                                <option value="">ERP Development</option>
                                <option value="">Asp.Net Development</option>
                                <option value="">Desktop Application Development</option>
                            </select>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label class="text-area-label">Message:</label><br>
                    <textarea name="message"cols="30" rows="15" placeholder="Write Your Message here"></textarea>
                    
                </div>
            </div> 
            <input type="submit" class="btn-primary" value="Send Message">    
    </form>

</div>
</div>
</section>
<!--Contact Form Ends Here-->
